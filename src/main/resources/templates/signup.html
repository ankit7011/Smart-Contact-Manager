<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http:://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="my-card mt-3">
              <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                
                <p class="text-center" th:text="${message.content}" ></p>
              </div>
                <div class="container text-center">
                    <img style="width: 70px;" th:src="@{/img/signup.png}" alt="">
                </div>
              <h1 class="text-center">Register Here</h1>
              <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}" >
                <!-- name field -->
                <div class="form-group">
                    <label for="name_field">Your Name</label>
                    <input
                    name="name"
                      type="text"
                      class="form-control "
                      th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                      placeholder="Enter here"
                      id="name_field"
                      required
                    />

                    <div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text="${e}" >
                      Please Provide a valid name
                    </div>

                </div>

                <!-- email field -->
                <div class="form-group">
                    <label for="email_field">Your email</label>
                    <input
                    name="email"
                      type="text"
                      class="form-control"
                      placeholder="Enter here"
                      id="email_field"
                      required
                    />
                </div>

                <!-- password field -->
                <div class="form-group">
                    <label for="password_field">Your password</label>
                    <input
                    name="password"
                      type="password"
                      class="form-control"
                      placeholder="Enter here"
                      id="password_field"
                      required
                    />
                </div>
                
                <!-- User About field -->
                <div class="form-group">
                    <textarea name="about" placeholder="Enter Something about yourself" rows="5" class="form-control"></textarea>
                </div>
                
                <div class="form-group form-check text-center">
                    <input type="checkbox"
                    name="agreement"
                    class="form-check-input"
                    id="agreement"

                    />

                    <label for="agreement">Accept terms and conditions</label>
                </div>

                <div class="container text-center">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                    
                    <button type="reset" class="btn btn-danger">
                        Reset
                    </button>
                    

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
